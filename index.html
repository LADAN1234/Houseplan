<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GB Mario</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #9bbc0f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            image-rendering: pixelated;
        }
        
        #game-container {
            position: relative;
            width: 480px;
            height: 432px;
        }
        
        #game-screen {
            width: 160px;
            height: 144px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            image-rendering: pixelated;
            background-color: #8bac0f;
            border: 2px solid #0f380f;
        }
        
        #game-bezel {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="480" height="432" viewBox="0 0 480 432"><rect x="60" y="36" width="360" height="360" rx="20" fill="%230f380f"/><rect x="80" y="72" width="320" height="288" fill="%230f380f" stroke="%2330a030" stroke-width="4"/></svg>');
            pointer-events: none;
            z-index: 10;
        }

        #start-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(15, 56, 15, 0.9);
            z-index: 20;
            color: #9bbc0f;
            font-family: 'Courier New', monospace;
            text-align: center;
        }

        #start-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #306230;
            color: #9bbc0f;
            border: 2px solid #9bbc0f;
            font-family: 'Courier New', monospace;
            cursor: pointer;
        }

        #start-button:hover {
            background-color: #8bac0f;
            color: #0f380f;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-screen" width="160" height="144"></canvas>
        <div id="game-bezel"></div>
        <div id="start-screen">
            <h1>GB MARIO</h1>
            <p>Press START to play</p>
            <button id="start-button">START</button>
            <p>Arrow keys to move<br>Space/Z to jump<br>R to restart</p>
        </div>
    </div>

    <script>
        // Game Boy Color palette
        const PALETTE = {
            dark: '#0f380f',      // Darkest green
            mediumDark: '#306230', // Dark green
            mediumLight: '#8bac0f', // Light green
            light: '#9bbc0f'       // Lightest green
        };

        // Game canvas setup
        const canvas = document.getElementById('game-screen');
        const ctx = canvas.getContext('2d');
        ctx.imageSmoothingEnabled = false;

        // Game state
        const state = {
            currentLevel: 0,
            score: 0,
            coins: 0,
            lives: 3,
            gameOver: false,
            levelComplete: false,
            invincible: 0,
            starPower: 0,
            gameStarted: false,
            audioContext: null,
            startTime: Date.now()
        };

        // Player
        const player = {
            x: 16,
            y: 100,
            width: 8,
            height: 16,
            velX: 0,
            velY: 0,
            speed: 1.5,
            jumpForce: 4.5,
            canDoubleJump: false,
            isJumping: false,
            direction: 1, // 1 = right, -1 = left
            powerUp: 'small', // small, big
            frame: 0,
            animationTimer: 0
        };

        // Levels
        const levels = [
            {
                // Level 1 - Ground
                width: 800,
                groundHeight: 120,
                blocks: [
                    // Ground platform
                    { x: 0, y: 120, width: 800, height: 24, type: 'ground' },
                    
                    // Raised platforms
                    { x: 48, y: 88, type: 'brick' },
                    { x: 64, y: 88, type: 'brick' },
                    { x: 80, y: 88, type: 'brick' },
                    { x: 96, y: 88, type: 'qblock', item: 'coin' },
                    { x: 112, y: 88, type: 'qblock', item: 'mushroom' },
                    
                    { x: 160, y: 72, type: 'brick' },
                    { x: 176, y: 72, type: 'brick' },
                    { x: 192, y: 72, type: 'qblock', item: 'star' },
                    
                    { x: 240, y: 88, type: 'brick' },
                    { x: 256, y: 88, type: 'brick' },
                    { x: 272, y: 88, type: 'brick' },
                    
                    { x: 320, y: 64, type: 'brick' },
                    { x: 336, y: 64, type: 'brick' },
                    { x: 352, y: 64, type: 'brick' },
                    
                    { x: 400, y: 88, type: 'brick' },
                    { x: 416, y: 88, type: 'brick' },
                    { x: 432, y: 88, type: 'brick' },
                    
                    { x: 480, y: 72, type: 'brick' },
                    { x: 496, y: 72, type: 'brick' },
                    { x: 512, y: 72, type: 'qblock', item: '1up' },
                    
                    { x: 560, y: 88, type: 'brick' },
                    { x: 576, y: 88, type: 'brick' },
                    { x: 592, y: 88, type: 'brick' },
                    
                    { x: 640, y: 64, type: 'brick' },
                    { x: 656, y: 64, type: 'brick' },
                    { x: 672, y: 64, type: 'brick' },
                    
                    { x: 720, y: 88, type: 'brick' },
                    { x: 736, y: 88, type: 'brick' },
                    { x: 752, y: 88, type: 'brick' }
                ],
                coins: [
                    { x: 50, y: 80 }, { x: 66, y: 80 }, { x: 82, y: 80 },
                    { x: 162, y: 64 }, { x: 178, y: 64 },
                    { x: 242, y: 80 }, { x: 258, y: 80 }, { x: 274, y: 80 },
                    { x: 322, y: 56 }, { x: 338, y: 56 }, { x: 354, y: 56 },
                    { x: 402, y: 80 }, { x: 418, y: 80 }, { x: 434, y: 80 },
                    { x: 482, y: 64 }, { x: 498, y: 64 },
                    { x: 562, y: 80 }, { x: 578, y: 80 }, { x: 594, y: 80 },
                    { x: 642, y: 56 }, { x: 658, y: 56 }, { x: 674, y: 56 },
                    { x: 722, y: 80 }, { x: 738, y: 80 }, { x: 754, y: 80 }
                ],
                enemies: [
                    { x: 100, y: 104, type: 'goomba', direction: -1, width: 16, height: 16 },
                    { x: 200, y: 104, type: 'goomba', direction: -1, width: 16, height: 16 },
                    { x: 300, y: 104, type: 'koopa', direction: -1, width: 16, height: 16 },
                    { x: 400, y: 104, type: 'goomba', direction: -1, width: 16, height: 16 },
                    { x: 500, y: 104, type: 'koopa', direction: -1, width: 16, height: 16 },
                    { x: 600, y: 104, type: 'goomba', direction: -1, width: 16, height: 16 },
                    { x: 700, y: 104, type: 'koopa', direction: -1, width: 16, height: 16 }
                ],
                flagpole: { x: 780, y: 40, width: 8, height: 80 }
            }
        ];

        // Items and power-ups
        const items = [];
        const particles = [];

        // Camera
        const camera = {
            x: 0,
            y: 0,
            width: 160,
            height: 144
        };

        // Input
        const keys = {
            ArrowLeft: false,
            ArrowRight: false,
            ArrowUp: false,
            ArrowDown: false,
            Space: false,
            KeyZ: false
        };

        // Initialize audio context
        function initAudio() {
            try {
                state.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                console.log("Audio initialized");
            } catch (e) {
                console.log("Web Audio API not supported");
            }
        }

        // Play sound
        function playSound(type) {
            if (!state.audioContext) return;
            
            const sounds = {
                jump: [
                    { freq: 523.25, type: 'square', duration: 0.2 },
                    { freq: 392, type: 'square', duration: 0.1 }
                ],
                coin: [
                    { freq: 659.25, type: 'square', duration: 0.1 },
                    { freq: 783.99, type: 'square', duration: 0.1 }
                ],
                powerup: [
                    { freq: 523.25, type: 'square', duration: 0.05 },
                    { freq: 659.25, type: 'square', duration: 0.05 },
                    { freq: 783.99, type: 'square', duration: 0.05 },
                    { freq: 1046.5, type: 'square', duration: 0.05 }
                ],
                stomp: [
                    { freq: 220, type: 'square', duration: 0.1 }
                ],
                break: [
                    { freq: 220, type: 'square', duration: 0.05 },
                    { freq: 110, type: 'square', duration: 0.05 }
                ],
                die: [
                    { freq: 220, type: 'square', duration: 0.1 },
                    { freq: 165, type: 'square', duration: 0.1 },
                    { freq: 110, type: 'square', duration: 0.1 }
                ],
                pipe: [
                    { freq: 220, type: 'square', duration: 0.1 },
                    { freq: 0, type: 'square', duration: 0.05 },
                    { freq: 220, type: 'square', duration: 0.1 }
                ],
                '1up': [
                    { freq: 659.25, type: 'square', duration: 0.1 },
                    { freq: 523.25, type: 'square', duration: 0.1 },
                    { freq: 659.25, type: 'square', duration: 0.1 },
                    { freq: 783.99, type: 'square', duration: 0.1 },
                    { freq: 1046.5, type: 'square', duration: 0.1 }
                ]
            };

            if (!sounds[type]) return;

            const now = state.audioContext.currentTime;
            let time = now;

            const gainNode = state.audioContext.createGain();
            gainNode.gain.value = 0.2;
            gainNode.connect(state.audioContext.destination);

            sounds[type].forEach(note => {
                if (note.freq > 0) {
                    const oscillator = state.audioContext.createOscillator();
                    oscillator.type = note.type;
                    oscillator.frequency.value = note.freq;
                    oscillator.connect(gainNode);
                    oscillator.start(time);
                    oscillator.stop(time + note.duration);
                }
                time += note.duration;
            });
        }

        // Game loop
        let lastTime = 0;
        function gameLoop(timestamp) {
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            update(deltaTime);
            render();

            requestAnimationFrame(gameLoop);
        }

        // Update game state
        function update(deltaTime) {
            if (state.gameOver || state.levelComplete || !state.gameStarted) return;

            // Update player
            updatePlayer(deltaTime);

            // Update enemies
            updateEnemies(deltaTime);

            // Update items
            updateItems(deltaTime);

            // Update particles
            updateParticles(deltaTime);

            // Update camera
            camera.x = player.x - 80;
            camera.x = Math.max(0, Math.min(camera.x, levels[state.currentLevel].width - camera.width));

            // Check collisions
            checkCollisions();

            // Check if player fell off screen
            if (player.y > 144) {
                playerDie();
            }

            // Check if player reached flagpole
            if (player.x > levels[state.currentLevel].flagpole.x) {
                state.levelComplete = true;
                state.score += 1000;
                setTimeout(() => {
                    nextLevel();
                }, 2000);
            }

            // Update invincibility timer
            if (state.invincible > 0) {
                state.invincible -= deltaTime;
                if (state.invincible <= 0) {
                    state.invincible = 0;
                }
            }

            // Update star power timer
            if (state.starPower > 0) {
                state.starPower -= deltaTime;
                if (state.starPower <= 0) {
                    state.starPower = 0;
                }
            }
        }

        // Update player
        function updatePlayer(deltaTime) {
            // Horizontal movement
            if (keys.ArrowLeft) {
                player.velX = -player.speed;
                player.direction = -1;
            } else if (keys.ArrowRight) {
                player.velX = player.speed;
                player.direction = 1;
            } else {
                player.velX = 0;
            }

            // Jumping
            if ((keys.ArrowUp || keys.Space || keys.KeyZ) && !player.isJumping) {
                player.velY = -player.jumpForce;
                player.isJumping = true;
                playSound('jump');
            } else if ((keys.ArrowUp || keys.Space || keys.KeyZ) && player.canDoubleJump) {
                player.velY = -player.jumpForce * 0.8;
                player.canDoubleJump = false;
                playSound('jump');
            }

            // Apply gravity
            player.velY += 0.2;

            // Cap fall speed
            if (player.velY > 5) {
                player.velY = 5;
            }

            // Update position
            player.x += player.velX;
            player.y += player.velY;

            // Check ground collision
            if (player.y >= levels[state.currentLevel].groundHeight - player.height) {
                player.y = levels[state.currentLevel].groundHeight - player.height;
                player.velY = 0;
                player.isJumping = false;
                player.canDoubleJump = true;
            }

            // Animation
            player.animationTimer += deltaTime;
            if (player.animationTimer > 100) {
                player.animationTimer = 0;
                player.frame = (player.frame + 1) % 4;
            }
        }

        // Update enemies
        function updateEnemies(deltaTime) {
            for (let i = 0; i < levels[state.currentLevel].enemies.length; i++) {
                const enemy = levels[state.currentLevel].enemies[i];
                if (enemy.dead) continue;

                // Simple AI
                enemy.x += enemy.direction * 0.5;

                // Turn around at edges
                if (enemy.x < 0 || enemy.x > levels[state.currentLevel].width - enemy.width) {
                    enemy.direction *= -1;
                }

                // Apply gravity
                enemy.y += 0.2;

                // Ground collision
                if (enemy.y >= levels[state.currentLevel].groundHeight - enemy.height) {
                    enemy.y = levels[state.currentLevel].groundHeight - enemy.height;
                }
            }
        }

        // Update items
        function updateItems(deltaTime) {
            for (let i = items.length - 1; i >= 0; i--) {
                const item = items[i];

                // Update position
                if (item.type === 'mushroom' || item.type === '1up') {
                    item.x += item.velX;
                    item.y += item.velY;

                    // Apply gravity
                    item.velY += 0.1;

                    // Bounce off blocks
                    if (item.y >= levels[state.currentLevel].groundHeight - item.height) {
                        item.y = levels[state.currentLevel].groundHeight - item.height;
                        item.velY = 0;
                    }
                } else if (item.type === 'star') {
                    item.x += item.velX;
                    item.y += item.velY;

                    // Bounce around
                    if (item.y <= 0 || item.y >= levels[state.currentLevel].groundHeight - item.height) {
                        item.velY *= -1;
                    }
                }

                // Remove if off screen
                if (item.x < camera.x - 16 || item.x > camera.x + camera.width + 16) {
                    items.splice(i, 1);
                }
            }
        }

        // Update particles
        function updateParticles(deltaTime) {
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.x += particle.velX;
                particle.y += particle.velY;
                particle.lifetime -= deltaTime;

                if (particle.lifetime <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        // Check collisions
        function checkCollisions() {
            // Player with blocks
            for (const block of levels[state.currentLevel].blocks) {
                if (block.hit) continue;

                if (checkCollision(player, block)) {
                    // From below
                    if (player.y + player.height <= block.y + 4 && player.velY > 0) {
                        player.y = block.y - player.height;
                        player.velY = 0;
                        player.isJumping = false;
                        player.canDoubleJump = true;

                        // Hit block
                        if (block.type === 'qblock') {
                            block.hit = true;
                            spawnItem(block.x, block.y - 8, block.item);
                            playSound('powerup');
                        } else if (block.type === 'brick' && player.powerUp === 'big') {
                            // Break brick
                            block.hit = true;
                            spawnParticles(block.x, block.y, 8, 8, 5);
                            playSound('break');
                        }
                    }
                    // From above
                    else if (player.y >= block.y + 12 && player.velY < 0) {
                        player.y = block.y + 16;
                        player.velY = 0;
                    }
                    // From left
                    else if (player.x + player.width <= block.x + 4 && player.velX > 0) {
                        player.x = block.x - player.width;
                    }
                    // From right
                    else if (player.x >= block.x + 12 && player.velX < 0) {
                        player.x = block.x + 16;
                    }
                }
            }

            // Player with coins
            for (let i = levels[state.currentLevel].coins.length - 1; i >= 0; i--) {
                const coin = levels[state.currentLevel].coins[i];
                if (checkCollision(player, {x: coin.x, y: coin.y, width: 8, height: 8})) {
                    levels[state.currentLevel].coins.splice(i, 1);
                    state.coins++;
                    state.score += 200;
                    spawnParticles(coin.x, coin.y, 4, 4, 3);
                    playSound('coin');
                }
            }

            // Player with items
            for (let i = items.length - 1; i >= 0; i--) {
                const item = items[i];
                if (checkCollision(player, item)) {
                    if (item.type === 'coin') {
                        state.coins++;
                        state.score += 200;
                        playSound('coin');
                    } else if (item.type === 'mushroom') {
                        if (player.powerUp === 'small') {
                            player.powerUp = 'big';
                            player.height = 16;
                        }
                        state.score += 1000;
                        playSound('powerup');
                    } else if (item.type === '1up') {
                        state.lives++;
                        playSound('1up');
                    } else if (item.type === 'star') {
                        state.starPower = 10000; // 10 seconds
                        state.score += 1000;
                        playSound('powerup');
                    }
                    items.splice(i, 1);
                }
            }

            // Player with enemies
            for (let i = levels[state.currentLevel].enemies.length - 1; i >= 0; i--) {
                const enemy = levels[state.currentLevel].enemies[i];
                if (enemy.dead) continue;

                if (checkCollision(player, enemy)) {
                    // Player is invincible (star power)
                    if (state.starPower > 0) {
                        enemy.dead = true;
                        state.score += 100;
                        spawnParticles(enemy.x, enemy.y, 8, 8, 5);
                        playSound('stomp');
                    }
                    // Player hits enemy from above
                    else if (player.y + player.height <= enemy.y + 4 && player.velY > 0) {
                        enemy.dead = true;
                        player.velY = -2;
                        state.score += 100;
                        spawnParticles(enemy.x, enemy.y, 8, 8, 5);
                        playSound('stomp');
                    }
                    // Enemy hits player
                    else if (state.invincible <= 0) {
                        if (player.powerUp === 'big') {
                            player.powerUp = 'small';
                            player.height = 16;
                            state.invincible = 2000; // 2 seconds
                            playSound('pipe');
                        } else {
                            playerDie();
                        }
                    }
                }
            }
        }

        // Check collision between two objects
        function checkCollision(a, b) {
            return a.x < b.x + (b.width || 16) &&
                   a.x + a.width > b.x &&
                   a.y < b.y + (b.height || 16) &&
                   a.y + a.height > b.y;
        }

        // Spawn item from block
        function spawnItem(x, y, type) {
            items.push({
                x: x,
                y: y,
                width: 8,
                height: 8,
                type: type,
                velX: type === 'star' ? 1 : 0,
                velY: type === 'star' ? -1 : -2
            });
        }

        // Spawn particles
        function spawnParticles(x, y, width, height, count) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x + Math.random() * width,
                    y: y + Math.random() * height,
                    velX: Math.random() * 2 - 1,
                    velY: Math.random() * -2 - 1,
                    lifetime: 500 + Math.random() * 500
                });
            }
        }

        // Player dies
        function playerDie() {
            if (state.invincible > 0) return;

            state.lives--;
            playSound('die');

            if (state.lives <= 0) {
                state.gameOver = true;
            } else {
                // Reset player
                player.x = 16;
                player.y = 100;
                player.velX = 0;
                player.velY = 0;
                state.invincible = 3000; // 3 seconds
            }
        }

        // Next level
        function nextLevel() {
            state.currentLevel++;
            if (state.currentLevel >= levels.length) {
                state.currentLevel = 0;
            }
            state.levelComplete = false;
            
            // Reset player position
            player.x = 16;
            player.y = 100;
            player.velX = 0;
            player.velY = 0;
        }

        // Restart game
        function restartGame() {
            state.currentLevel = 0;
            state.score = 0;
            state.coins = 0;
            state.lives = 3;
            state.gameOver = false;
            state.levelComplete = false;
            state.invincible = 0;
            state.starPower = 0;
            
            // Reset player
            player.x = 16;
            player.y = 100;
            player.velX = 0;
            player.velY = 0;
            player.powerUp = 'small';
            player.height = 16;
            
            // Reset level blocks
            for (const level of levels) {
                for (const block of level.blocks) {
                    if (block.type === 'ground') continue;
                    block.hit = false;
                }
                for (const enemy of level.enemies) {
                    enemy.dead = false;
                }
            }
            
            // Clear items and particles
            items.length = 0;
            particles.length = 0;
        }

        // Render game
        function render() {
            // Clear canvas
            ctx.fillStyle = PALETTE.mediumDark;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw background
            drawBackground();

            // Draw level elements
            drawLevel();

            // Draw items
            drawItems();

            // Draw particles
            drawParticles();

            // Draw player
            drawPlayer();

            // Draw HUD
            drawHUD();

            // Draw game over or level complete screen
            if (state.gameOver) {
                drawGameOver();
            } else if (state.levelComplete) {
                drawLevelComplete();
            }
        }

        // Draw background
        function drawBackground() {
            // Sky
            ctx.fillStyle = PALETTE.mediumDark;
            ctx.fillRect(0, 0, canvas.width, levels[state.currentLevel].groundHeight);

            // Ground
            ctx.fillStyle = PALETTE.mediumLight;
            ctx.fillRect(0, levels[state.currentLevel].groundHeight, canvas.width, canvas.height - levels[state.currentLevel].groundHeight);

            // Clouds (simple decoration)
            ctx.fillStyle = PALETTE.light;
            for (let i = 0; i < 3; i++) {
                const cloudX = ((i * 80) - (camera.x * 0.5)) % (canvas.width + 80) - 40;
                if (cloudX > -40 && cloudX < canvas.width) {
                    ctx.beginPath();
                    ctx.arc(cloudX + 10, 30, 8, 0, Math.PI * 2);
                    ctx.arc(cloudX + 20, 30, 10, 0, Math.PI * 2);
                    ctx.arc(cloudX + 30, 30, 8, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        // Draw level elements
        function drawLevel() {
            // Ground platform
            ctx.fillStyle = PALETTE.mediumLight;
            ctx.fillRect(0 - camera.x, levels[state.currentLevel].groundHeight - camera.y, 
                         levels[state.currentLevel].width, 24);

            // Blocks
            for (const block of levels[state.currentLevel].blocks) {
                if (block.hit && block.type === 'brick') continue;

                const screenX = block.x - camera.x;
                const screenY = block.y - camera.y;

                if (screenX > -16 && screenX < canvas.width) {
                    if (block.type === 'brick') {
                        ctx.fillStyle = PALETTE.mediumDark;
                        ctx.fillRect(screenX, screenY, 16, 16);
                        ctx.fillStyle = PALETTE.dark;
                        ctx.fillRect(screenX + 4, screenY + 4, 8, 8);
                    } else if (block.type === 'qblock') {
                        ctx.fillStyle = PALETTE.light;
                        ctx.fillRect(screenX, screenY, 16, 16);
                        ctx.fillStyle = PALETTE.mediumLight;
                        ctx.fillRect(screenX + 4, screenY + 4, 8, 8);
                        if (block.hit) {
                            ctx.fillStyle = PALETTE.mediumDark;
                            ctx.fillRect(screenX, screenY, 16, 16);
                        }
                    }
                }
            }

            // Coins
            for (const coin of levels[state.currentLevel].coins) {
                const screenX = coin.x - camera.x;
                const screenY = coin.y - camera.y;

                if (screenX > -8 && screenX < canvas.width) {
                    ctx.fillStyle = PALETTE.light;
                    ctx.beginPath();
                    ctx.arc(screenX + 4, screenY + 4, 4, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = PALETTE.mediumLight;
                    ctx.beginPath();
                    ctx.arc(screenX + 4, screenY + 4, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // Enemies
            for (const enemy of levels[state.currentLevel].enemies) {
                if (enemy.dead) continue;

                const screenX = enemy.x - camera.x;
                const screenY = enemy.y - camera.y;

                if (screenX > -16 && screenX < canvas.width) {
                    if (enemy.type === 'goomba') {
                        ctx.fillStyle = PALETTE.mediumDark;
                        ctx.fillRect(screenX, screenY + 8, 16, 8);
                        ctx.fillRect(screenX + 4, screenY, 8, 8);
                        ctx.fillStyle = PALETTE.dark;
                        ctx.fillRect(screenX + 4, screenY + 4, 2, 2);
                        ctx.fillRect(screenX + 10, screenY + 4, 2, 2);
                    } else if (enemy.type === 'koopa') {
                        ctx.fillStyle = PALETTE.light;
                        ctx.fillRect(screenX, screenY, 16, 16);
                        ctx.fillStyle = PALETTE.mediumLight;
                        ctx.fillRect(screenX + 4, screenY + 4, 8, 8);
                        ctx.fillStyle = PALETTE.dark;
                        ctx.fillRect(screenX + 4, screenY + 4, 2, 2);
                        ctx.fillRect(screenX + 10, screenY + 4, 2, 2);
                    }
                }
            }

            // Flagpole
            const flagpole = levels[state.currentLevel].flagpole;
            const flagpoleScreenX = flagpole.x - camera.x;
            const flagpoleScreenY = flagpole.y - camera.y;

            if (flagpoleScreenX > -8 && flagpoleScreenX < canvas.width) {
                // Pole
                ctx.fillStyle = PALETTE.mediumLight;
                ctx.fillRect(flagpoleScreenX + 6, flagpoleScreenY, 4, 80);

                // Flag
                ctx.fillStyle = PALETTE.light;
                ctx.beginPath();
                ctx.moveTo(flagpoleScreenX + 10, flagpoleScreenY + 8);
                ctx.lineTo(flagpoleScreenX + 20, flagpoleScreenY + 12);
                ctx.lineTo(flagpoleScreenX + 10, flagpoleScreenY + 16);
                ctx.closePath();
                ctx.fill();
            }
        }

        // Draw items
        function drawItems() {
            for (const item of items) {
                const screenX = item.x - camera.x;
                const screenY = item.y - camera.y;

                if (screenX > -8 && screenX < canvas.width) {
                    if (item.type === 'coin') {
                        ctx.fillStyle = PALETTE.light;
                        ctx.beginPath();
                        ctx.arc(screenX + 4, screenY + 4, 4, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.fillStyle = PALETTE.mediumLight;
                        ctx.beginPath();
                        ctx.arc(screenX + 4, screenY + 4, 2, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (item.type === 'mushroom') {
                        ctx.fillStyle = PALETTE.light;
                        ctx.fillRect(screenX, screenY + 4, 16, 8);
                        ctx.beginPath();
                        ctx.arc(screenX + 8, screenY, 8, 0, Math.PI);
                        ctx.fill();
                        ctx.fillStyle = PALETTE.mediumLight;
                        ctx.fillRect(screenX + 4, screenY + 8, 8, 4);
                    } else if (item.type === '1up') {
                        ctx.fillStyle = PALETTE.light;
                        ctx.fillRect(screenX, screenY + 4, 16, 8);
                        ctx.beginPath();
                        ctx.arc(screenX + 8, screenY, 8, 0, Math.PI);
                        ctx.fill();
                        ctx.fillStyle = PALETTE.mediumLight;
                        ctx.fillRect(screenX + 4, screenY + 8, 8, 4);
                        // Draw "1UP" text
                        ctx.fillStyle = PALETTE.dark;
                        ctx.font = '4px "Press Start 2P"';
                        ctx.fillText('1UP', screenX + 4, screenY + 10);
                    } else if (item.type === 'star') {
                        ctx.fillStyle = PALETTE.light;
                        ctx.save();
                        ctx.translate(screenX + 8, screenY + 8);
                        ctx.rotate(Date.now() / 200);
                        ctx.beginPath();
                        for (let i = 0; i < 5; i++) {
                            const angle = (i * 2 * Math.PI / 5) - Math.PI / 2;
                            const innerAngle = angle + Math.PI / 5;
                            ctx.lineTo(Math.cos(angle) * 8, Math.sin(angle) * 8);
                            ctx.lineTo(Math.cos(innerAngle) * 4, Math.sin(innerAngle) * 4);
                        }
                        ctx.closePath();
                        ctx.fill();
                        ctx.restore();
                    }
                }
            }
        }

        // Draw particles
        function drawParticles() {
            ctx.fillStyle = PALETTE.light;
            for (const particle of particles) {
                const screenX = particle.x - camera.x;
                const screenY = particle.y - camera.y;
                ctx.fillRect(screenX, screenY, 2, 2);
            }
        }

        // Draw player
        function drawPlayer() {
            if (state.invincible > 0 && Math.floor(state.invincible / 100) % 2 === 0) {
                return; // Blink effect when invincible
            }

            const screenX = player.x - camera.x;
            const screenY = player.y - camera.y;

            if (state.starPower > 0 && Math.floor(Date.now() / 100) % 2 === 0) {
                // Star power flashing effect
                ctx.fillStyle = PALETTE.light;
            } else {
                ctx.fillStyle = player.powerUp === 'big' ? PALETTE.mediumLight : PALETTE.light;
            }

            // Body
            ctx.fillRect(screenX, screenY + (player.powerUp === 'big' ? 0 : 8), player.width, player.height - (player.powerUp === 'big' ? 0 : 8));

            // Head
            if (player.powerUp === 'big') {
                ctx.fillRect(screenX - 2, screenY + 4, player.width + 4, 8);
            } else {
                ctx.fillRect(screenX - 2, screenY + 4, player.width + 4, 4);
            }

            // Face details
            ctx.fillStyle = PALETTE.dark;
            // Eyes
            if (player.direction > 0) {
                ctx.fillRect(screenX + 4, screenY + (player.powerUp === 'big' ? 6 : 10), 2, 2);
                ctx.fillRect(screenX + 8, screenY + (player.powerUp === 'big' ? 6 : 10), 2, 2);
            } else {
                ctx.fillRect(screenX + 2, screenY + (player.powerUp === 'big' ? 6 : 10), 2, 2);
                ctx.fillRect(screenX + 6, screenY + (player.powerUp === 'big' ? 6 : 10), 2, 2);
            }

            // Mustache
            if (player.powerUp === 'big') {
                ctx.fillRect(screenX + 2, screenY + 10, 8, 2);
            }

            // Animation - legs
            if (player.velX !== 0 && !player.isJumping) {
                const legOffset = player.frame < 2 ? 0 : 2;
                ctx.fillRect(screenX - 2 + legOffset, screenY + (player.powerUp === 'big' ? 14 : 10), 2, 4);
                ctx.fillRect(screenX + 8 - legOffset, screenY + (player.powerUp === 'big' ? 14 : 10), 2, 4);
            } else {
                ctx.fillRect(screenX - 2, screenY + (player.powerUp === 'big' ? 14 : 10), 2, 4);
                ctx.fillRect(screenX + 8, screenY + (player.powerUp === 'big' ? 14 : 10), 2, 4);
            }
        }

        // Draw HUD
        function drawHUD() {
            ctx.fillStyle = PALETTE.dark;
            ctx.font = '6px "Press Start 2P"';
            ctx.textBaseline = 'top';
            
            // Score
            ctx.fillText(`SCORE ${state.score.toString().padStart(6, '0')}`, 4, 4);
            
            // Coins
            ctx.fillText(`COINS ${state.coins.toString().padStart(2, '0')}`, 4, 12);
            
            // Lives
            ctx.fillText(`LIVES ${state.lives}`, 4, 20);
            
            // Level
            ctx.fillText(`WORLD ${state.currentLevel + 1}-1`, 80, 4);
            
            // Time (simplified)
            const elapsedSeconds = Math.floor((Date.now() - state.startTime) / 1000);
            ctx.fillText(`TIME ${Math.max(0, 300 - elapsedSeconds)}`, 80, 12);
        }

        // Draw game over screen
        function drawGameOver() {
            ctx.fillStyle = 'rgba(15, 56, 15, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = PALETTE.light;
            ctx.font = '8px "Press Start 2P"';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 10);
            
            ctx.font = '6px "Press Start 2P"';
            ctx.fillText('PRESS R TO RESTART', canvas.width / 2, canvas.height / 2 + 10);
            
            ctx.textAlign = 'left';
        }

        // Draw level complete screen
        function drawLevelComplete() {
            ctx.fillStyle = 'rgba(15, 56, 15, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = PALETTE.light;
            ctx.font = '8px "Press Start 2P"';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('LEVEL CLEAR!', canvas.width / 2, canvas.height / 2 - 10);
            
            ctx.font = '6px "Press Start 2P"';
            ctx.fillText(`SCORE ${state.score.toString().padStart(6, '0')}`, canvas.width / 2, canvas.height / 2 + 10);
            
            ctx.textAlign = 'left';
        }

        // Input handling
        window.addEventListener('keydown', (e) => {
            if (e.code in keys) {
                keys[e.code] = true;
                e.preventDefault();
            }
            
            // Restart game
            if (e.code === 'KeyR' && state.gameOver) {
                restartGame();
            }
        });

        window.addEventListener('keyup', (e) => {
            if (e.code in keys) {
                keys[e.code] = false;
                e.preventDefault();
            }
        });

        // Touch controls for mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
            if (touchX < canvas.width / 2) {
                keys.ArrowLeft = true;
                keys.ArrowRight = false;
            } else {
                keys.ArrowUp = true;
            }
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            keys.ArrowLeft = false;
            keys.ArrowRight = false;
            keys.ArrowUp = false;
        });

        // Start button
        document.getElementById('start-button').addEventListener('click', () => {
            document.getElementById('start-screen').style.display = 'none';
            state.gameStarted = true;
            state.startTime = Date.now();
            initAudio();
            playSound('powerup');
        });

        // Initialize game
        function initGame() {
            restartGame();
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        initGame();
    </script>
